    <main>
      <div class="titulos__fondo">
        <h2 class="titulos__productos padding">contacto</h2>
      </div>

      <section class="fuenteMontserrat my-3">
        <div class="container">
          <div class="row">
            <div class="col">
              <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                  <label for="validationCustom01" class="form-label"
                    >Nombre</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom01"
                    value="Nombre"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom02" class="form-label"
                    >Apellido</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom02"
                    value="Apellido"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>

                <div class="col-md-6">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>

                <div class="col-md-6">
                  <label for="validationCustom04" class="form-label"
                    >Categoría de contacto</label
                  >
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value=""></option>
                    <option>Reclamos</option>
                    <option>Tienda online</option>
                    <option>Arrepentimiento de compra online</option>
                    <option>Sugerencias</option>
                    <option>Cambios</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <textarea
                    class="form-control"
                    placeholder="Dejá tu comentario"
                    id="floatingTextarea"
                  ></textarea>
                  <label for="floatingTextarea">Comentarios</label>
                </div>

                <div class="col-12">
                  <button class="btn btn-outline-dark my-4" type="submit">
                    Enviar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div>
          <h3 class="text-center localTitulo fw-bold">Nuestro local</h3>
        </div>
        <div class="container">

                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
